<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Speedscape</title>
</head>
<body>
<header> </header>
<nav> </nav>
<section>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" type="text/css" href="maze1.css" media="all" />
    <script defer src="car_maze_js.js" type="text/javascript"></script>

    
</head>
<div>

</div>

<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <body>
    <div id="gradient"></div>
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool! " />
        </div>
      </div>
      <div id="menu">
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10">Easy</option>
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    <option value="38">Extreme</option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" onclick="hide()" value="Start" />
        
        <div id="instructions">
          <h1>Press the arrow keys on <br> your keyboard to play!</h1>
          <img class= "car" src="pics/car.png" width="100" height="50"/>
          <img class= "arrowup" src="pics/arrowu.png" width="50" height="50"/>
          <img class= "arrowb" src="pics/arrowb.png" width="50" height="50"/>
          <img class= "arrowl" src="pics/arrowl.png" width="50" height="50"/>
          <img class= "arrowr" src="pics/arrowr.png" width="50" height="50"/>
        </div>
      </div>
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div>
    <div class="mp"></div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    </div>
  </body>
</html>
